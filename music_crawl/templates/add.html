<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加歌曲</title>
</head>
<body>
    <h1>添加歌曲</h1>
    <form action="{{ url_for('add') }}" method="post">
        <label for="song_name">歌名：</label>
        <input type="text" name="song_name" id="song_name">
        <br>
        <label for="download_url">下载地址：</label>
        <input type="text" name="download_url" id="download_url">
        <br>
        <label for="singer_name">歌手：</label>
        <input type="text" name="singer_name" id="singer_name">
        <br>
        <button type="submit">添加</button>
    </form>
</body>
</html>
